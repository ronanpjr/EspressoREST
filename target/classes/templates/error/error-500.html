<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro 500 - Erro Interno do Servidor</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1>Erro 500 - Algo Deu Errado!</h1>
    <div class="message-box error">
        <p>Ocorreu um erro inesperado no servidor. Estamos trabalhando para corrigir isso o mais rápido possível.</p>
        <p>Por favor, tente novamente mais tarde.</p>
        <p th:if="${path}">Caminho: <span th:text="${path}"></span></p>
        <p th:if="${timestamp}">Data/Hora: <span th:text="${#temporals.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}"></span></p>

        <!-- Only display exception details in development/test environments for debugging -->
        <div th:if="${exception != null}">
            <h3 style="color: var(--cafe-escuro); margin-top: 20px;">Detalhes do Erro (Apenas em Desenvolvimento):</h3>
            <p><strong>Tipo de Erro:</strong> <span th:text="${exception.class.name}"></span></p>
            <p><strong>Mensagem:</strong> <span th:text="${message}"></span></p>
            <!-- Consider adding stack trace if really needed for dev -->
            <!-- <pre th:text="${trace}" style="white-space: pre-wrap; word-break: break-all; font-size: 0.8em;"></pre> -->
        </div>
    </div>
    <p class="text-center"><a th:href="@{/home}" class="button button-primary">Voltar para o Início</a></p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
