<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Sessões de Teste</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1 th:text="${tituloPagina}">Minhas Sessões de Teste</h1>

    <div th:if="${mensagemSucesso}" class="message-box success">
        <p th:text="${mensagemSucesso}"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Projeto</th>
            <th>Estratégia</th>
            <th>Duração (min)</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sessao : ${sessoes}">
            <td th:text="${sessao.projeto.nome}"></td>
            <td th:text="${sessao.estrategia.nome}"></td>
            <td th:text="${sessao.duracao.toMinutes()}"></td>
            <td th:text="${sessao.status.name()}"></td>
            <td>
                <a th:href="@{/sessoes/{id}(id=${sessao.id})}" class="button button-secondary">Ver Detalhes</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(sessoes)}">
            <td colspan="5" style="text-align: center;">Você ainda não possui sessões de teste.</td>
        </tr>
        </tbody>
    </table>

    <p><a th:href="@{/}" class="button button-secondary">Voltar ao Início</a></p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
